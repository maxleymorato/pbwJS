<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Aula de JS</h1>
    <p></p>
    <script>
        const texto=document.querySelector('p');
        var numero= prompt("Digite um numero");
        if(numero==0){
            texto.textContent='O numero é o 0 (zero). Ele não é par ou impar e nem positivo ou negativo';
        }else if(numero>0){
            if (numero % 2==0){
                texto.textContent='O numero é par e positivo';
            }else{
                document.write("O numero é impar e positivo");
            }
        }else
            document.write("O numero é negativo");
    </script>
</body>
</html>
